{% extends 'home/base.html' %}
{% block title %}
Projects
{% endblock %}
{% block content %}
{% load static %}
<section id="projects" class="container">
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm project-card">
                <img src="{{ project.image.url }}" class="bd-placeholder-img card-img-top" width="100%" height="225">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.summary }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'project' project.id %}" class="btn btn-sm btn-outline-secondary">View</a>
                        </div>
                        <small class="text-muted">
                            {% for tag in project.tags.all %}
                            <span class="badge badge-secondary">{{ tag.name }}</span>
                            {% endfor %}
                        </small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
